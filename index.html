<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Crud Cristian Ibanez</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <header>
        <div>
            <a href="#" class="logo">
                <img src="logofel.png">
                <h2>Empresa Facturaenlinea</h2>
            </a>
        </div>
        <div>
            <nav>
                <a href="#">Registrate</a>
                <a href="#">Iniciar sesion</a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <jumbotron>
                <div class="text-jumbotron">
                    <p>A traves de este formulario usted podra registrarse en la Escuela Facturaenlinea donde aprendera un conjunto de contenidos que lo habilitara para transformarse en un emprendedor funcional. </p>
                </div>
                <div>
                    <form onsubmit="addData(event)" class="row g-3">
                        <div class="col-md-12">
                            <label for="name" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
                          </div>
                        <div class="col-md-12">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electronico">
                        </div>
                        <div class="col-12">
                          <label for="address" class="form-label">Direccion</label>
                          <input type="text" class="form-control" id="address" placeholder="Ingrese su direccion">
                        </div>
                        <div class="col-12">
                          <input type="submit" id="add-btn" value="Agregar">
                          <input type="submit" id="edit-btn" value="Editar" style="display: none;">
                        </div>
                      </form>
                </div>
            </jumbotron>
            <hr>
            <div id="tabla-encabezado" class="row g-3">
                <div class="col-xs-12 col-md-6 col-lg-4">Nombre Completo</div>
                <div class="col-xs-12 col-md-6 col-lg-4">Email</div>
                <div class="col-xs-12 col-md-6 col-lg-4">Direccion</div>
            </div>
            <div id="tabla-general">
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
